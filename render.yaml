services:
  - type: web
    name: influencepower-backend
    runtime: go
    env: go
    region: oregon
    rootDir: backend
    buildCommand: go mod download && go build -o bin/server main.go
    startCommand: ./bin/server
    plan: free
    autoDeploy: true
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: PORT
        value: 8080
      - key: GO_VERSION
        value: "1.21"
