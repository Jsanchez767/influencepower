services:
  - type: web
    name: influencepower-backend
    env: go
    region: oregon
    buildCommand: cd backend && go build -o bin/server main.go
    startCommand: cd backend && ./bin/server
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: PORT
        value: 8080
