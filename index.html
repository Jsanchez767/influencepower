                const centerX = 450;
                const centerY = 320;
                
                // Based on the image: 3 sections with aisles between them
                // Row 1: 4 left, 6 center, 4 right = 14 seats
                // Row 2: 5 left, 7 center, 5 right = 17 seats
                // Row 3: 6 left, 7 center, 6 right = 19 seats
                
                const rows = [
                    { 
                        radius: 240, 
                        leftCount: 4, 
                        centerCount: 6, 
                        rightCount: 4,
                        // Aisle gaps in degrees
                        leftAisle: 15,
                        rightAisle: 15
                    },
                    { 
                        radius: 310, 
                        leftCount: 5, 
                        centerCount: 7, 
                        rightCount: 5,
                        leftAisle: 15,
                        rightAisle: 15
                    },
                    { 
                        radius: 380, 
                        leftCount: 6, 
                        centerCount: 7, 
                        rightCount: 6,
                        leftAisle: 15,
                        rightAisle: 15
                    },
                ];
                
                rows.forEach((row) => {
                    // Total available angle for seats (excluding aisles)
                    const totalAngle = 180 - row.leftAisle - row.rightAisle;
                    const totalSeats = row.leftCount + row.centerCount + row.rightCount;
                    
                    // Calculate proportional angles based on seat counts
                    const leftAngle = (row.leftCount / totalSeats) * totalAngle;
                    const centerAngle = (row.centerCount / totalSeats) * totalAngle;
                    const rightAngle = (row.rightCount / totalSeats) * totalAngle;
                    
                    // LEFT SECTION (starts at 180¬∞)
                    const leftStartAngle = 180;
                    const leftEndAngle = leftStartAngle - leftAngle;
                    const leftAngleStep = (leftStartAngle - leftEndAngle) / (row.leftCount - 1);

                        const x = centerX + row.radius * Math.cos(angleRad);
                        const y = centerY - row.radius * Math.sin(angleRad);

                            x,
                            y,
                            rotation: -(angle - 90),
                        });
                        officialIndex++;
                    }
                    
                    // CENTER SECTION (after left aisle gap)
                    const centerStartAngle = leftEndAngle - row.leftAisle;
                    const centerEndAngle = centerStartAngle - centerAngle;
                    const centerAngleStep = (centerStartAngle - centerEndAngle) / (row.centerCount - 1);
                    
                    for (let i = 0; i < row.centerCount && officialIndex < officials.length; i++) {

                            official: officials[officialIndex],
                            x,
                            y,
                            rotation: -(angle - 90),
                        });
                        officialIndex++;
                    }
                    
                    // RIGHT SECTION (after right aisle gap)
                    const rightStartAngle = centerEndAngle - row.rightAisle;

                            official: officials[officialIndex],
                            x,
                            y,
                            rotation: -(angle - 90),
                        });
                        officialIndex++;
                    }
                });
